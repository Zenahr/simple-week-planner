<head>
    <meta charset="utf-8">
    <style data-styles="">
        ion-icon {
            visibility: hidden
        }
        
        .hydrated {
            visibility: inherit
        }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="gridstack.js Build interactive dashboards in minutes.">
    <meta name="keywords" content="gridstack, jquery, grid, layout, drag-n-drop, widgets, js, javascript, gridstack.js, dashboard">
    <title>Simple Weekly Planner | Plan Your Hobbies With Ease</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/gridstack@1.1.1/dist/gridstack.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@9.16.2/build/styles/default.min.css">
    <style type="text/css">
        .grid-stack {
            min-height: 75vh;
        }
        
        .grid-stack-item {}
        
        h1 {
            text-align: center;
            font-size: 3rem;
            margin-top: 2rem;
            margin-bottom: 1.5rem;
        }
        
        .card {
            background: none;
        }
        
        section {
            padding: 0 15px 0 15px;
        }
        
        .grid-stack-item-removing {
            opacity: 0.8;
            filter: blur(2px);
        }
        
        #trash {
            background-color: #cc6857;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            cursor: default;
        }
        
        .newWidget {
            background-color: #6cad84;
        }
    </style>
</head>

<body style="cursor: auto;">

    <section id="advancedDemo" class="bg-primary">
        <div class="row">
            <div class="col-lg-12 text-white">
                <ion-icon class="float-right md hydrated" name="grid" style="font-size: 350%; margin-top: 10px" role="img" aria-label="grid"></ion-icon>
                <h1>Simple Weekly Planner</h1>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2 d-none d-md-block" style="border-right: 1px transparent white;">

                <div class="text-center card text-white newWidget grid-stack-item ui-draggable ui-draggable-handle">
                    <div class="card-body grid-stack-item-content">
                        <div class="task-info">
                            <h3>Task Info</h3>
                        </div>
                    </div>
                </div>

                <div id="trash" style="padding: 15px; margin-top: 15px;" class="text-center text-white ui-droppable">
                    <div>
                        <ion-icon name="trash" style="font-size: 400%" role="img" class="md hydrated" aria-label="trash"></ion-icon>
                    </div>
                    <div>
                        <span>Drop here to remove widget!</span>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-md-10" style="padding-bottom: 25px;">
                <div class="row" style="padding-left: 80px">
                    <div class="col">
                        <p>Monday</p>
                    </div>
                    <div class="col">
                        <p>Tuesday</p>
                    </div>
                    <div class="col">
                        <p>Wednesday</p>
                    </div>
                    <div class="col">
                        <p>Thursday</p>
                    </div>
                    <div class="col">
                        <p>Friday</p>
                    </div>
                    <div class="col">
                        <p>Saturday</p>
                    </div>
                    <div class="col">
                        <p>Sunday</p>
                    </div>
                </div>
                <div style="padding: 15px; border: 1px solid white">
                    <style type="text/css" data-gs-style-id="gridstack-style-19958"></style>
                    <div class="grid-stack grid-stack-instance-305 grid-stack-animate ui-droppable" id="advanced-grid" data-gs-width="12" data-gs-animate="yes" data-gs-column="12" data-gs-current-row="6" style="height: 460px;">

                        <div class="grid-stack-item card ui-draggable ui-resizable ui-resizable-autohide" data-gs-x="10" data-gs-y="2" data-gs-width="2" data-gs-height="2">
                            <div class="grid-stack-item-content card-body bg-dark text-white ui-draggable-handle">
                                <p class="card-text text-center">11</p>
                            </div>
                            <div class="ui-resizable-handle ui-resizable-e" style="z-index: 90; display: none;"></div>
                            <div class="ui-resizable-handle ui-resizable-se ui-icon ui-icon-gripsmall-diagonal-se" style="z-index: 90; display: none;"></div>
                            <div class="ui-resizable-handle ui-resizable-s" style="z-index: 90; display: none;"></div>
                            <div class="ui-resizable-handle ui-resizable-sw" style="z-index: 90; display: none;"></div>
                            <div class="ui-resizable-handle ui-resizable-w" style="z-index: 90; display: none;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    </footer>
    <!-- /.container -->

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gridstack@1.1.1/dist/gridstack.all.js"></script>
    <script src="https://getbootstrap.com/docs/4.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@9.16.2/build/highlight.min.js"></script>

    <script type="text/javascript">
        var advGrid = GridStack.init({
            alwaysShowResizeHandle: /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(
                navigator.userAgent
            ),
            resizable: {
                handles: 'e, se, s, sw, w'
            },
            removable: '#trash',
            removeTimeout: 100,
            acceptWidgets: '.newWidget'
        }, '#advanced-grid');

        $('.newWidget').draggable({
            revert: 'invalid',
            scroll: false,
            appendTo: 'body',
            helper: 'clone',
        });
        hljs.initHighlightingOnLoad();
    </script>
</body>
