    <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@9.16.2/build/highlight.min.js"></script>

    <script type="text/javascript">
        var simpleGrid = GridStack.init({
            alwaysShowResizeHandle: /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator
                .userAgent),
            resizable: {
                handles: 'e, se, s, sw, w'
            }
        }, '#simple-grid');

        var advGrid = GridStack.init({
            alwaysShowResizeHandle: /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(
                navigator.userAgent
            ),
            resizable: {
                handles: 'e, se, s, sw, w'
            },
            removable: '#trash',
            removeTimeout: 100,
            acceptWidgets: '.newWidget'
        }, '#advanced-grid');

        $('.newWidget').draggable({
            revert: 'invalid',
            scroll: false,
            appendTo: 'body',
            helper: 'clone'
        });
        $('#search').on('submit', function(event) {
            event.preventDefault();
            var searchTerm = $('#searchTerm').val();
            window.open(
                'https://github.com/gridstack/gridstack.js/issues?utf8=%E2%9C%93&q=is%3Aissue+is%3Aopen+' +
                searchTerm,
                '_blank'
            );
        });
        $('.nav-item').on('click', function(event) {
            $('.nav-item').removeClass('active');
            var target = $(event.currentTarget);
            if (target.hasClass('nav-item-highlight')) {
                target.addClass('active');
            }
        });
        hljs.initHighlightingOnLoad();
    </script>
